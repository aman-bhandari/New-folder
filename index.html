<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized News Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Welcome to Personalized News Hub</h1>
    <div id="registration-form">
        <h2>Register</h2>
        <input type="email" id="email" placeholder="Email" value="user@example.com">
        <input type="password" id="password" placeholder="Password">
        <button id="register-btn">Register</button>
    </div>
    <div id="interests-form">
        <h2>Select Your Interests</h2>
        <label><input type="checkbox" id="technology" checked> Technology</label>
        <label><input type="checkbox" id="sports"> Sports</label>
        <label><input type="checkbox" id="politics" checked> Politics</label>
        <label><input type="checkbox" id="health"> Health</label>
        <button id="save-interests-btn">Save Interests</button>
    </div>
    <div id="news-feed">
        <h2>News Feed</h2>
        <ul id="news-list">

            <li>
                <h3>Tech News 1</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </li>
            <li>
                <h3>Politics News 1</h3>
                <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris.</p>
            </li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
